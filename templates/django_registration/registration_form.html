{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h3>Sign up and create your recipes!</h3>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-sm btn-outline-primary">Create an account</button>
    </form>
    <p class="mit-2">Or <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
